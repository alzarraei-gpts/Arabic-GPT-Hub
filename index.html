<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<title>باقة الباحث | مفعل بالروابط</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000;
    --fg:#fff;
    --brand:#76B900;
    --card:#1a1a1a;
    --border:#444;
  }
  *{box-sizing:border-box}
  body{
    font-family:'Cairo',sans-serif;
    background:var(--bg); color:var(--fg); margin:0; padding:20px;
  }
  h1{ text-align:center; color:var(--brand); margin:12px 0 24px }
  h2{
    color:#fff; background:var(--card); padding:14px; border-radius:8px; margin-top:40px;
    position:sticky; top:0; z-index:5; border-bottom:1px solid var(--border); text-align:right; font-size:24px;
    cursor:pointer; transition: color .3s ease, text-shadow .3s ease;
  }
  h2:hover{ text-shadow:0 0 8px rgba(118,185,0,.25) }
  h2.active{ color:#cfcfcf } /* رمادي فاتح عند الفتح */
  h2 .caret{ float:left; transition: transform .3s ease }
  h3{ color:var(--brand); margin:24px 0 8px; font-size:20px }
  .tool{ background:var(--card); border-radius:12px; padding:14px; margin-bottom:16px; border:1px solid #222; }
  .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center }
  .gpt-button{
    background:black; color:white; padding:16px 14px; border:none; border-radius:8px;
    font-size:20px; cursor:pointer; transition:transform .08s ease, background .2s ease;
  }
  .gpt-button:hover{ background:var(--brand); color:black; transform:translateY(-1px) }
  .desc-toggle{
    background:#3b2a20; color:white; border:none; border-radius:6px; padding:10px 12px; cursor:pointer;
    font-size:18px;
  }
  .desc-toggle:hover{ background:var(--brand); color:black }
  .tool + .tool{ margin-top:12px }

  /* Collapsible bodies */
  .sec-body{
    overflow:hidden;
    max-height:0;
    transition:max-height .6s ease;
  }
  .section-hr{
    width:70%;
    border:none;
    border-top:1px solid rgba(255,255,255,.15);
    margin:10px auto 0;
  }

  /* Modal */
  .overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center;
    z-index:999;
  }
  .overlay.show{ display:flex; animation:fadeIn .2s ease-out }
  @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

  .modal{
    background:#121212; width:min(820px, 92vw); max-height:86vh; overflow:auto;
    border-radius:14px; padding:22px 22px 18px; border:1px solid var(--border);
    box-shadow:0 10px 40px rgba(0,0,0,.6);
  }
  .modal h4{ margin:0 0 10px; color:var(--brand); font-size:22px }
  .modal .content{ font-size:18px; line-height:1.9; white-space:pre-wrap }
  .modal .close{
    position:sticky; top:0; float:left; background:transparent; color:#bbb; border:none; font-size:22px; cursor:pointer;
  }
  .modal .close:hover{ color:#fff }
  .modal small{ color:#bbb }

  /* Back to top */
  .to-top{
    position:fixed; bottom:20px; right:20px; background:#111; color:#fff; border:1px solid var(--border);
    border-radius:999px; padding:10px 14px; font-size:16px; cursor:pointer; z-index:900;
  }
  .to-top:hover{ background:var(--brand); color:#000 }

  /* Footer */
  footer{
    margin-top:40px; padding:16px 0; text-align:center; color:#ddd; background:rgba(255,255,255,.03);
    border-top:1px solid var(--border);
  }

  /* Responsive */
  @media(max-width:768px){
    .gpt-button{ font-size:18px; padding:14px 12px }
    .desc-toggle{ font-size:16px; padding:8px 10px }
    h2{ font-size:20px }
    .modal .content{ font-size:17px }
  }
</style>

function showModal(title, text){
  const ov = document.getElementById('overlay');
  if(!ov) return;
  document.getElementById('modal-title').textContent = title || 'تفاصيل';
  document.getElementById('modal-content').textContent = text || '';
  ov.classList.add('show');
}
function closeModal(){
  const ov = document.getElementById('overlay');
  if(ov) ov.classList.remove('show');
  try{ sndClose.currentTime=0; sndClose.play(); }catch(e){}
}
document.addEventListener('DOMContentLoaded', ()=>{
  document.querySelectorAll('.topbtn').forEach(b=>b.addEventListener('click',()=>{
    const key=b.getAttribute('data-modal');
    showModal(b.textContent.trim(), MODALS[key]||'');
    try{ sndOpen.currentTime=0; sndOpen.play(); }catch(e){}
  }));
  // Search + autocomplete
  const inp = document.getElementById('toolSearch');
  const ac = document.getElementById('acBox');
  function toolsList(){
    const names = new Set();
    document.querySelectorAll('.gpt-button, .tool').forEach(el=>{
      const t = el.innerText.trim();
      if(t) names.add(t);
    });
    return Array.from(names);
  }
  function filter(q){
    document.querySelectorAll('.tool').forEach(t=>{
      const txt = t.innerText;
      t.style.display = (!q || txt.includes(q)) ? '' : 'none';
    });
  }
  if(inp && ac){
    inp.addEventListener('input', ()=>{
      const q = inp.value.trim();
      const all = toolsList();
      const m = all.filter(x=>x.includes(q)).slice(0,12);
      ac.innerHTML = m.map(x=>`<div>${x}</div>`).join('');
      ac.style.display = (q && m.length) ? 'block' : 'none';
      filter(q);
    });
    ac.addEventListener('click', e=>{
      if(e.target.tagName==='DIV'){
        inp.value = e.target.textContent;
        ac.style.display='none';
        filter(inp.value.trim());
      }
    });
    document.addEventListener('click', e=>{ if(!ac.contains(e.target) && e.target!==inp) ac.style.display='none'; })
  }
  // Toggle scroll
  const tgl = document.getElementById('toggleScroll');
  function upd(){
    if(!tgl) return;
    tgl.textContent = (window.scrollY<=10) ? '⬇ النزول للأسفل' : '⬆ رجوع للأعلى';
  }
  if(tgl){
    upd();
    window.addEventListener('scroll', upd);
    tgl.addEventListener('click', ()=>{
      const atTop = (window.scrollY<=10);
      window.scrollTo({ top: atTop ? document.body.scrollHeight : 0, behavior:'smooth' });
