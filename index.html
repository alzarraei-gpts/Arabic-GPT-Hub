const mainContainer = document.getElementById('mainContainer');
const searchInput = document.getElementById('toolSearch');
const acBox = document.getElementById('acBox');
const clearBtn = document.getElementById('clearSearchBtn');

// --- Helper: Calculate Sticky Offset ---
function getStickyOffset() {
  const topbar = document.getElementById('mainTopbar');
  const searchWrap = document.getElementById('mainSearchWrap');
  let offset = 10; 
  if (topbar) offset += topbar.offsetHeight;
  if (searchWrap) offset += searchWrap.offsetHeight;
  return offset;
}

  try {

// Clear Button Logic
function updateClearBtn() {
  if(searchInput.value.length > 0) {
    clearBtn.style.display = 'block';
  } else {
    clearBtn.style.display = 'none';
  }
}

clearBtn.addEventListener('click', () => {
  searchInput.value = '';
  updateClearBtn();
  acBox.style.display = 'none';
  searchInput.dispatchEvent(new Event('input'));
  searchInput.focus();
});

// --- Adjust Sticky Positions dynamically ---
function adjustStickyHeaders() {
  const offset = getStickyOffset();
  document.querySelectorAll('.section-title.active').forEach(title => {
    title.style.top = offset + 'px';
  });
  const searchWrap = document.getElementById('mainSearchWrap');
  const topbar = document.getElementById('mainTopbar');
  if(searchWrap && topbar) {
    searchWrap.style.top = topbar.offsetHeight + 'px';
  }
}

window.addEventListener('resize', adjustStickyHeaders);
window.addEventListener('load', adjustStickyHeaders);

        b.onclick = () => {
           playSound();
           showModal(tool.name, tool.example);
        };
        header.appendChild(b);
      }
      
      toolDiv.appendChild(header);
      body.appendChild(toolDiv);
    });
    
    section.appendChild(h2);
    section.appendChild(body);
    mainContainer.appendChild(section);
    
    h2.addEventListener('click', () => {
      playSound();
      const isOpen = body.classList.contains('open');
      
      // ุฅุบูุงู ุฌููุน ุงูุฃูุณุงู ุงูุฃุฎุฑู
      document.querySelectorAll('.sec-body').forEach(el => {
        el.style.maxHeight = null;
        el.classList.remove('open');
      });
      document.querySelectorAll('.section-title').forEach(el => {
        el.classList.remove('active');
        el.style.top = ''; 
      });
      
      if (!isOpen) {
        body.classList.add('open');
        h2.classList.add('active');
        
        // ุชุนููู ุงูุฅุฒุงุญุฉ (Offset) ููุนููุงู ููุตุจุญ ุซุงุจุชุงู ุฃุณูู ุงูุดุฑูุท ุงูุนููู
        adjustStickyHeaders();
        
        // ูุชุญ ุงููุญุชูู ููุฃุณูู
        body.style.maxHeight = body.scrollHeight + "px";
      }
    });
  });
}

// Search Functionality
searchInput.addEventListener('input', (e) => {
  updateClearBtn();
  const val = e.target.value.toLowerCase();
  const sections = document.querySelectorAll('section');
  
  sections.forEach(sec => {
    const tools = sec.querySelectorAll('.tool');
    let secHasMatch = false;
    
    tools.forEach(t => {
      const txt = (t.querySelector('.tool-title').textContent + ' ' + t.innerText).toLowerCase();
      if(txt.includes(val)) {
        t.style.display = 'flex';
        secHasMatch = true;
      } else {
        t.style.display = 'none';
      }
    });
    
    if(secHasMatch) {
      sec.style.display = 'block';
      const body = sec.querySelector('.sec-body');
      const title = sec.querySelector('.section-title');
      if(val) {
        body.classList.add('open');
        title.classList.add('active');
        adjustStickyHeaders(); 
        body.style.maxHeight = body.scrollHeight + "px";
      } else {
        body.style.maxHeight = null;
        body.classList.remove('open');
        title.classList.remove('active');
        title.style.top = '';
        tools.forEach(t => t.style.display = 'flex');
      }
    } else {
      sec.style.display = 'none';
    }
  });
  
  updateAutocomplete(val);
});

function findToolByName(name) {
  for (const cat of TOOLS_DATA) {
    for (const tool of cat.tools) {
      if (tool.name === name) return tool;
    }
  }
  return null;
}

function updateAutocomplete(val) {
  acBox.innerHTML = '';
  if(!val) {
    acBox.style.display = 'none';
    return;
  }
  
  let matches = [];
  TOOLS_DATA.forEach(cat => {
    cat.tools.forEach(t => {
      if(t.name.toLowerCase().includes(val)) {
        matches.push(t.name);
      }
    });
  });
  
  matches = [...new Set(matches)];
  
  if(matches.length > 0) {
    acBox.style.display = 'block';
    matches.forEach(m => {
      const div = document.createElement('div');
      div.innerHTML = `${m} <span>โ</span>`; 
      div.onclick = () => {
        const tool = findToolByName(m);
        if(tool && tool.links.length >0) {
          window.open(tool.links[0].url, '_blank');
        }
        searchInput.value = m;
        searchInput.dispatchEvent(new Event('input'));
        acBox.style.display = 'none';
      };
      acBox.appendChild(div);
    });
  } else {
    acBox.style.display = 'none';
  }
}

document.addEventListener('click', (e) => {
  if (!searchInput.contains(e.target) && !acBox.contains(e.target)) {
    acBox.style.display = 'none';
  }
});

// Modal Logic
const overlay = document.getElementById('overlay');
function showModal(title, content) {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('modal-content').textContent = content;
  overlay.classList.add('show');
}
function closeModal() {
  overlay.classList.remove('show');
}

overlay.addEventListener('click', (e) => {
  if(e.target === overlay) closeModal();
});
document.addEventListener('keydown', (e) => {
  if(e.key === "Escape") closeModal();
});

document.querySelectorAll('.topbtn').forEach(btn => {
  btn.addEventListener('click', () => {
    const key = btn.getAttribute('data-modal');
    if(MODAL_CONTENT[key]) {
      playSound();
      showModal(btn.textContent.trim(), MODAL_CONTENT[key]);
    }
  });
});

const scrollBtn = document.getElementById('toggleScroll');
window.addEventListener('scroll', () => {
  if(window.scrollY > 300) {
    scrollBtn.innerHTML = 'โฌ ุฑุฌูุน ููุฃุนูู';
  } else {
    scrollBtn.innerHTML = 'โฌ ุงููุฒูู ููุฃุณูู';
  }
});

scrollBtn.addEventListener('click', () => {
  playSound();
  if(window.scrollY > 300) {
    window.scrollTo({top: 0, behavior: 'smooth'});
  } else {
    window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
  }
});

// Init
renderContent();

</script>
