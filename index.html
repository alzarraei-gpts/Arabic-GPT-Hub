function playSound() {
  try {
    sndClick.currentTime = 0;
    sndClick.play().catch(e => {});

// Clear Button Logic
function updateClearBtn() {
  if(searchInput.value.length > 0) {
    clearBtn.style.display = 'block';
  } else {
    clearBtn.style.display = 'none';
  }
}

clearBtn.addEventListener('click', () => {
  searchInput.value = '';
  updateClearBtn();
  acBox.style.display = 'none';
  searchInput.dispatchEvent(new Event('input'));
  searchInput.focus();
});

// Render Content
function renderContent() {
  mainContainer.innerHTML = '';
  
  TOOLS_DATA.forEach(cat => {
    const section = document.createElement('section');
    const h2 = document.createElement('h2');
    h2.className = 'section-title';
    h2.innerHTML = `${cat.category} <span class="caret">โพ</span>`;
    
    const body = document.createElement('div');
    body.className = 'sec-body';
    
    cat.tools.forEach(tool => {
      const toolDiv = document.createElement('div');
      toolDiv.className = 'tool';
      
      const title = document.createElement('h3');
      title.className = 'tool-title';
      title.textContent = tool.name;
      toolDiv.appendChild(title);
      
      const header = document.createElement('div');
      header.className = 'tool-header';
      
      tool.links.forEach(link => {
        const btn = document.createElement('a');
        btn.className = 'btn-gpt';
        btn.href = link.url;
        btn.target = '_blank';
        btn.innerHTML = `๐ง ${link.label}`;
        btn.onclick = () => playSound();
        header.appendChild(btn);
      });
      
      if(tool.desc) {
        const b = document.createElement('button');
        b.className = 'btn-info';
        b.textContent = 'โน๏ธ ูุจุฐุฉ';
        b.onclick = () => {
           playSound();
           showModal(tool.name, tool.desc);
        };
        header.appendChild(b);
      }
      
      if(tool.limit) {
        const b = document.createElement('button');
        b.className = 'btn-info';
        b.textContent = '๐ ุญุฏูุฏ';
        b.onclick = () => {
           playSound();
           showModal(tool.name, tool.limit);
        };
        header.appendChild(b);
      }

      if(tool.example) {
        const b = document.createElement('button');
        b.className = 'btn-info';
        b.textContent = '๐ ูุซุงู';
        b.onclick = () => {
           playSound();
           showModal(tool.name, tool.example);
        };
        header.appendChild(b);
      }
      
      toolDiv.appendChild(header);
      body.appendChild(toolDiv);
    });
    
    section.appendChild(h2);
    section.appendChild(body);
    mainContainer.appendChild(section);
    
    h2.addEventListener('click', () => {
      playSound();
      const isOpen = body.classList.contains('open');
      
      document.querySelectorAll('.sec-body').forEach(el => {
        el.style.maxHeight = null;
        el.classList.remove('open');
      });
      document.querySelectorAll('.section-title').forEach(el => el.classList.remove('active'));
      
      if (!isOpen) {
        body.classList.add('open');
        h2.classList.add('active');
        body.style.maxHeight = body.scrollHeight + "px";
      }
    });
  });
}

// Search Functionality
searchInput.addEventListener('input', (e) => {
  updateClearBtn();
  const val = e.target.value.toLowerCase();
  const sections = document.querySelectorAll('section');
  let firstMatch = null;
  
  sections.forEach(sec => {
    const tools = sec.querySelectorAll('.tool');
    let secHasMatch = false;
    
    tools.forEach(t => {
      const txt = (t.querySelector('.tool-title').textContent + ' ' + t.innerText).toLowerCase();
      if(txt.includes(val)) {
        t.style.display = 'flex';
        secHasMatch = true;
        if(!firstMatch) firstMatch = sec;
      } else {
        t.style.display = 'none';
      }
    });
    
    if(secHasMatch) {
      sec.style.display = 'block';
      const body = sec.querySelector('.sec-body');
      const title = sec.querySelector('.section-title');
      if(val) {
        body.classList.add('open');
        title.classList.add('active');
        body.style.maxHeight = body.scrollHeight + "px";
      } else {
        body.style.maxHeight = null;
        body.classList.remove('open');
        title.classList.remove('active');
        tools.forEach(t => t.style.display = 'flex');
      }
    } else {
      sec.style.display = 'none';
    }
  });
  
  updateAutocomplete(val);
});

function findToolByName(name) {
  for (const cat of TOOLS_DATA) {
    for (const tool of cat.tools) {
      if (tool.name === name) return tool;
    }
  }
  return null;
}

function updateAutocomplete(val) {
  acBox.innerHTML = '';
  if(!val) {
    acBox.style.display = 'none';
    return;
  }
  
  let matches = [];
  TOOLS_DATA.forEach(cat => {
    cat.tools.forEach(t => {
      if(t.name.toLowerCase().includes(val)) {
        matches.push(t.name);
      }
    });
  });
  
  matches = [...new Set(matches)]; // unique
  
  if(matches.length > 0) {
    acBox.style.display = 'block';
    matches.forEach(m => {
      const div = document.createElement('div');
      div.innerHTML = `${m} <span>โ</span>`; 
      div.onclick = () => {
        const tool = findToolByName(m);
        if(tool && tool.links.length > 0) {
          window.open(tool.links[0].url, '_blank');
        }
        searchInput.value = m;
        searchInput.dispatchEvent(new Event('input'));
        acBox.style.display = 'none';
      };
      acBox.appendChild(div);
    });
  } else {
    acBox.style.display = 'none';
  }
}

document.addEventListener('click', (e) => {
  if (!searchInput.contains(e.target) && !acBox.contains(e.target)) {
    acBox.style.display = 'none';
  }
});

// Modal Logic
const overlay = document.getElementById('overlay');
function showModal(title, content) {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('modal-content').textContent = content;
  overlay.classList.add('show');
}
function closeModal() {
  overlay.classList.remove('show');
}

overlay.addEventListener('click', (e) => {
  if(e.target === overlay) closeModal();
});
document.addEventListener('keydown', (e) => {
  if(e.key === "Escape") closeModal();
});

document.querySelectorAll('.topbtn').forEach(btn => {
  btn.addEventListener('click', () => {
    const key = btn.getAttribute('data-modal');
    if(MODAL_CONTENT[key]) {
      playSound();
      showModal(btn.textContent.trim(), MODAL_CONTENT[key]);
    }
  });
});

const scrollBtn = document.getElementById('toggleScroll');
window.addEventListener('scroll', () => {
  if(window.scrollY > 300) {
    scrollBtn.innerHTML = 'โฌ ุฑุฌูุน ููุฃุนูู';
  } else {
    scrollBtn.innerHTML = 'โฌ ุงููุฒูู ููุฃุณูู';
  }
});

scrollBtn.addEventListener('click', () => {
  playSound();
  if(window.scrollY > 300) {
    window.scrollTo({top: 0, behavior: 'smooth'});
  } else {
    window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
  }
});

renderContent();
